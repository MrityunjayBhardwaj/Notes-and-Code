---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  <ul class="post-list">
  {% for mainPost in site.main %}
    <h3>
      <a class="post-link" href="{{ mainPost.url | relative_url }}">
        {{ mainPost.title }}
      </a>
    </h3>
    <!-- <h2>{{ mainPost.category }}</h2> -->
  {% endfor %}
  </ul>







</div>
